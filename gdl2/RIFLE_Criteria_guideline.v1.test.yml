guidelines:
  1: RIFLE_Criteria_guideline.v1
test_cases:
- id: RIFLE-F
  input:
    1:
      gt0003|End stage renal disease: local::at0006|No|
      gt0004|Persistent acute kidney injury: local::at0015|No|
      gt0005|Serum creatinine: 3|local::at0037|>3x above baseline, ≥4 mg/dL or acute rise ≥0.5 mg/dL|
      gt0006|GFR: 1|local::at0038|>25% decrease below baseline|
      gt0007|Urine output: 1|local::at0041|<0.5 mL/kg/hr x 6 hr|
  expected_output:
    1:
      gt0009| Level of renal dysfunction: local::at0031|Failure of kidney function, RIFLE-F (RIFLE-FO if oliguria)|
- id: Injury, RIFLE-I
  input:
    1:
      gt0003|End stage renal disease: local::at0006|No|
      gt0004|Persistent acute kidney injury: local::at0015|No|
      gt0005|Serum creatinine: 1|local::at0035|1.5-2x above baseline|
      gt0006|GFR: 2|local::at0039|>50% decrease below baseline|
      gt0007|Urine output: 1|local::at0041|<0.5 mL/kg/hr x 6 hr|
  expected_output:
    1:
      gt0009| Level of renal dysfunction: local::at0030|Injury to the kidney, RIFLE-I|
- id: Failure, RIFLE-F
  input:
    1:
      gt0003|End stage renal disease: local::at0006|No|
      gt0004|Persistent acute kidney injury: local::at0015|No|
      gt0005|Serum creatinine: 2|local::at0036|>2–3x above baseline|
      gt0006|GFR: 3|local::at0040|>75% decrease below baseline|
      gt0007|Urine output: 2|local::at0042|<0.5 mL/kg/hr x 12 hr|
  expected_output:
    1:
      gt0009| Level of renal dysfunction: local::at0031|Failure of kidney function, RIFLE-F (RIFLE-FO if oliguria)|
- id: Risk, RIFLE-R
  input:
    1:
      gt0003|End stage renal disease: local::at0006|No|
      gt0004|Persistent acute kidney injury: local::at0015|No|
      gt0005|Serum creatinine: 1|local::at0035|1.5-2x above baseline|
      gt0006|GFR: 1|local::at0038|>25% decrease below baseline|
      gt0007|Urine output: 1|local::at0041|<0.5 mL/kg/hr x 6 hr|
  expected_output:
    1:
      gt0009| Level of renal dysfunction: local::at0029|Risk of renal dysfunction, RIFLE-R|
- id: Loss, RIFLE-L
  input:
    1:
      gt0003|End stage renal disease: local::at0006|No|
      gt0004|Persistent acute kidney injury: local::at0014|Yes|
  expected_output:
    1:
      gt0009| Level of renal dysfunction: local::at0033|Loss of kidney function, RIFLE-L|
- id: ESRD, RIFLE-E
  input:
    1:
      gt0003|End stage renal disease: local::at0005|Yes|
      gt0004|Persistent acute kidney injury: local::at0015|No|
