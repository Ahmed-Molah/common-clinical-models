      gt0011|Dissemination in space demonstrated by an additional clinical attack implicating a different CNS site or by MRI: local::at0012|Yes|
  expected_output:
    1:
      gt0008|Diagnostic Result: Definite MS based on 2017 McDonald Criteria for MS
