guidelines:
  1: McDonald_Criteria_guideline.v1
test_cases:
- id: MS with >=2 clinical attacks and lesions
  input:
    1:
      gt0003|Number of clinical attacks: 2,1
      gt0004|Number of lesions with objective clinical evidence: 2,1
  expected_output:
    1:
      gt0008|Diagnostic Result: Definite MS based on 2017 McDonald Criteria for MS
- id: MS with Historical evidence
  input:
    1:
      gt0003|Number of clinical attacks: 2,1
      gt0004|Number of lesions with objective clinical evidence: 1,1
      gt0005|Historical evidence of a previous attack involving a lesion in a distinct anatomical location: local::at0009|Yes|
