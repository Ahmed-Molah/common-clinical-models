guidelines:
  1: ABL_Without_Transfusion_guideline.v1
test_cases:
- id: ABL 2400 ml
  input:
    1:
      gt0003|Type of patient: 75|local::at0011|Adult man|
      gt0006|Weight (kg): 80,kg
      gt0008|Hemoglobin (initial) gm/dl: 15,gm/dl
      gt0016|Hemoglobin (Final) gm/dl,  Lowest acceptable hemoglobin, by clinical judgment: 10,gm/dl
  expected_output:
    1:
      gt0012|Allowable Blood Loss (ABL): 2400.0,ml
      gt0011|Estimated blood volume (EBV): 6000,ml
      gt0018|Average of initial and final hemoglobin (Hav): 12.5,gm/dl
