guidelines:
  1: DigiFab_Digibind_Dosing_for_Digoxin_Poisoning_guideline.v1
test_cases:
- id: W=50 kg, Dig level=2
  input:
    1:
      gt0006|Choose available data: local::at0005|Serum digoxin level|
      gt0008|Serum digoxin level: 2,ng/mL
      gt0010|Weight: 50,kg
  expected_output:
    1:
      gt0012|Number of vials: 1.0
      gt0016|Digifab Dose: each vial contains 40 mg and number of vials should always be rounded up to the next whole number.

- id: 6mg ingested
  input:
    1:
      gt0006|Choose available data: local::at0006|Amount ingested|
