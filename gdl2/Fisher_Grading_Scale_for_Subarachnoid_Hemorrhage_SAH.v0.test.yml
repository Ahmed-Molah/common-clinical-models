guidelines:
  1: Fisher_Grading_Scale_for_Subarachnoid_Hemorrhage_SAH.v0
test_cases:
- id: 1. Fisher grading I
  input:
    1:
      gt0003|Signs/symptoms: local::at0005|No SAH detected|
  expected_output:
    1:
      gt0005|Fisher grading interpretation: local::at0010|Fisher grade I. No SAH detected. Low risk of vasospasm (range 0-21%).|

- id: 2. Fisher grading II
  input:
    1:
      gt0003|Signs/symptoms: local::at0006|Diffuse or vertical layer of subarachnoid blood < 1mm thick|
  expected_output:
    1:
      gt0005|Fisher grading interpretation: local::at0011|Fisher grade II. Diffuse or vertical layer of subarachnoid blood < 1mm thick. Low risk of vasospasm (range 0-25%).|

- id: 3. Fisher grading III
  input:
    1:
      gt0003|Signs/symptoms: local::at0007|Localized clot and/or vertical layer within the subarachnoid space > 1mm thick|
  expected_output:
    1:
      gt0005|Fisher grading interpretation: local::at0012|Fisher grade III. Localized clot and/or vertical layer within the subarachnoid space > 1mm thick. Low to high risk of vasospasm (range 23-96%).|

- id: 4. Fisher grading IV
  input:
    1:
      gt0003|Signs/symptoms: local::at0008|Intracerebral hemorrhage (ICH) or intraventricular hemorrhage (IVH) with diffuse or no SAH|
  expected_output:
    1:
      gt0005|Fisher grading interpretation: local::at0013|Fisher grade IV. ICH or IVH with diffuse or no SAH. Low to moderate risk of vasospasm (range 0-35%).|